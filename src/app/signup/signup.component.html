<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Sign Up</h3>
          </div>
          <div class="card-body">
            <form  (ngSubmit)="loginUser()" #userlogin="ngForm">
              <div >
                <label for="uname1">Username</label>
                &nbsp;&nbsp;
                <input type="text" name="uname" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" [(ngModel)]="user.uname" pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}" required/>
                <small class="text-danger" [class.d-none]="email.valid || email.touched">Enter valid email</small>
                </div>
              <div>
                <br>
                <label>Password</label>
                &nbsp;&nbsp;
                <input type="password" name="password" [(ngModel)]="user.password" required/>
                </div>
               <!-- <div>
                    <br>
                    <label> Retype Password</label>
                    &nbsp;&nbsp;
                    <input type="password" name="password1" [(ngModel)]="user.password1" required/>
                    </div>-->
              
              <button type="submit" class="btn btn-success float-right">Sign Up</button>
            </form>                             
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
